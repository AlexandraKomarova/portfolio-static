<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio-2</title>
  <link rel="prerender" href="work.html">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="full">FULL</div>
    <div class="stack">STACK</div>
    <div class="right">
      <a href="work.html"><button class="custom-btn btn-2 work myButton">WORK</button></a>
      <button class="custom-btn btn-2 resume myButton">RESUME</button>
    </div>
  </div>
  <script>
    let myButton = document.getElementsByClassName("myButton")[0]
    myButton.addEventListener("touchstart", function() {
      myButton.classList.add("myButtonHover")
    })
    myButton.addEventListener("touchstart", function() {
      myButton.classList.remove("touchend")
    })
  </script>
</body>
</html>
